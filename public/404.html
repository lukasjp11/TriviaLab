<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviaLab - Page Not Found</title>
  <script>
    const segmentCount = 1;
    const repo = "trivialab";
    
    const l = window.location;
    const redirectURL = l.protocol + '//' + l.hostname + 
        (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/' + repo + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
        
    sessionStorage.setItem('redirect', l.pathname.slice(1).split('/').slice(segmentCount).join('/'));
    window.location.href = redirectURL;
  </script>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; font-family: sans-serif;">
    <h1>Page Not Found</h1>
    <p>Redirecting to the homepage...</p>
  </div>
</body>
</html>
